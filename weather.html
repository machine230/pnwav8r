</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">PNWAV8R</a>

            <ul class="nav-menu" id="navMenu">

    <div class="main-content">
        <div class="weather-tools">
            <h2 class="section-title">Aviation Weather</h2>
            
            <div class="search-container">
                <input type="text" class="search-input" id="airportSearch" placeholder="Enter airport code (e.g., KSEA)" maxlength="4">
                <button class="search-btn" onclick="searchWeather()">Get Weather</button>
            </div>
            
            <div class="quick-airports">
                <button class="airport-btn" onclick="displayWeatherData('KSEA')">SEA</button>
                <button class="airport-btn" onclick="displayWeatherData('KBFI')">BFI</button>
                <button class="airport-btn" onclick="displayWeatherData('KPAE')">PAE</button>
                <button class="airport-btn" onclick="displayWeatherData('KBVS')">BVS</button>
                <button class="airport-btn" onclick="displayWeatherData('KAWO')">AWO</button>
                <button class="airport-btn" onclick="displayWeatherData('KTCM')">TCM</button>
                <button class="airport-btn" onclick="displayWeatherData('KOLM')">OLM</button>
                <button class="airport-btn" onclick="displayWeatherData('KGRF')">GRF</button>
            </div>
        </div>
        
        <div class="weather-display" id="weatherDisplay">
            <div class="loading">Select an airport to view current weather conditions</div>
