<!-- index.html - METAR Lookup Homepage -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNWAV8R - METAR Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f5f7fa; color: #333; }
        nav { background-color: #2b6cb0; padding: 10px 20px; }
        nav a { color: #fff; text-decoration: none; margin-right: 20px; font-weight: bold; }
        .container { max-width: 1000px; margin: 40px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2b6cb0; }
        .input-row { display: flex; justify-content: center; margin-bottom: 20px; }
        input[type="text"] { width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; margin-left: 10px; background-color: #2b6cb0; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #1a4e8a; }
        .grid-table { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; justify-content: center; }
        .table-section { flex: 1 1 45%; background: #edf2f7; padding: 15px; border-radius: 4px; min-width: 300px; }
        .table-section h3 { margin-top: 0; color: #2b6cb0; }
        pre { background: #fff; padding: 10px; border-radius: 4px; overflow-x: auto; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">METAR Lookup</a>
        <a href="wb.html">Weight & Balance</a>
    </nav>

    <div class="container">
        <h1>METAR & TAF Lookup</h1>
        <div class="input-row">
            <input type="text" id="airport-code" placeholder="Enter ICAO Code (e.g., KBFI)">
            <button onclick="lookupWeather()">Get Weather</button>
        </div>

        <div id="error-message" class="error"></div>

        <div id="results" style="display:none;">
            <div class="grid-table">
                <div class="table-section">
                    <h3>Raw METAR</h3>
                    <pre id="metar-raw">Loading...</pre>
                </div>
                <div class="table-section">
                    <h3>Raw TAF</h3>
                    <pre id="taf-raw">Loading...</pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function lookupWeather() {
            const icao = document.getElementById('airport-code').value.toUpperCase().trim();
            const errorMessage = document.getElementById('error-message');
            const resultsDiv = document.getElementById('results');

            errorMessage.textContent = '';
            resultsDiv.style.display = 'none';

            if (!icao) {
                errorMessage.textContent = 'Please enter a valid ICAO code.';
                return;
            }

            const token = 'YOUR_TOKEN_HERE'; // Replace with your AVWX token

            try {
                const [metarRes, tafRes] = await Promise.all([
                    fetch(`https://avwx.rest/api/metar/${icao}?token=${token}&format=json`),
                    fetch(`https://avwx.rest/api/taf/${icao}?token=${token}&format=json`)
                ]);

                let metarText = 'METAR not available';
                let tafText = 'TAF not available';

                if (metarRes.ok) {
                    const metarData = await metarRes.json();
                    metarText = metarData.raw || metarText;
                } else {
                    const errText = await metarRes.text();
                    console.warn(`METAR error for ${icao}:`, errText);
                }

                if (tafRes.ok) {
                    const tafData = await tafRes.json();
                    tafText = tafData.raw || tafText;
                } else {
                    const errText = await tafRes.text();
                    console.warn(`TAF error for ${icao}:`, errText);
                }

                document.getElementById('metar-raw').textContent = metarText;
                document.getElementById('taf-raw').textContent = tafText;
                resultsDiv.style.display = 'block';

                if (!metarRes.ok && !tafRes.ok) {
                    errorMessage.textContent = `No weather data found for ${icao}.`;
                }

            } catch (error) {
                console.error(error);
                errorMessage.textContent = 'Failed to fetch weather data. Please try again.';
            }
        }
    </script>
</body>
</html>
